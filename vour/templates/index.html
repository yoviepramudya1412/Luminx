{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 5 CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <!-- FontAwesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!--Static CSS-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!--Favicon-->
    <link rel="shorcut icon" href="{% static 'img/favicon.ico' %}" />
    <!-- Logo -->
    <link rel="shorcut icon" href="{% static 'img/logo.ico' %}" />

    <title>{% block title %}Home{% endblock title %}</title>
  </head>
  <body class="bg-dark">
    <!-- navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- font awesome + title -->
        <div class="col-sm">
          <a
            class="navbar-brand flex-grow-1"
            style="text-align: center; color: #fff; margin-left: 25px">
            <i class="fas fa-biohazard"></i>&nbsp;&nbsp; Logo
          </a>
        </div>
        <div>
          {% block nav-btn %}
          <a
            href="{% url 'data_read' %}"
            id="btn-nav"
            class="btn btn-outline-light"
            >Viviechan</a
          >
          {% endblock nav-btn %}
        </div>
      </nav>
    </header>
    <div class="wrapper">
      <!--===Block content (ROOT)===-->
      {% block content %} {% endblock content %}
    </div>
    <!-- END // wraper-->

    <!--Footer-->
    <footer
      class="bg-dark text-center text-lg-start"
      id="footer"
      style="color: #fff">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        &copy;{% now "Y" %} Copyright:
        <a class="text-light" style="text-decoration: none">
          <span class="text-warning">www.VivichanFoundation.com</span>
        </a>
      </div>
    </footer>
    <!--Bootstrap Js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
